<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<div id="app">
			Hola, {{nombre}}	
			<a :href="url" target="_blank">Ir a {{pagina}}</a>
		</div>

		<script type="text/javascript" src="JS/vue.js"></script>
		<script type="text/javascript">
			let app = new Vue({
				//Elemento
				el: '#app',	
				data: {
					nombre: 'Sergio',
					url: 'https://www.google.com',
					pagina: 'Google'
				}
			})

		</script>
</body>
</html>
