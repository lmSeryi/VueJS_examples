<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<button v-on:click="sumar">Sumar 1</button>
		<button v-on:click="restar">Restar 1</button>
		<br><br>
		El contador est√° en {{contador}}
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
					contador: 0,
			},
			//attr v-on:click="" == @click=""
			//desventaja del @: El editor no lo distingue
			
			methods: {
				sumar: function(){
					this.contador++
				},
				restar: function(){
					this.contador--
				}
			}
			
		})
	</script>
</body>
</html>
