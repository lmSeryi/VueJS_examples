<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
			<h1> {{titulo | capitalize}} </h1>
			
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				titulo: 'FDSAFDSAFD',
			},
			filters: {
				capitalize: function(str){
					return str[0].toUpperCase()+str.substr(1, str.length).toLowerCase();
				}
			}
		})
	</script>
</body>
</html>
