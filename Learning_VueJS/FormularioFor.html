<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app" >
		<form @submit.prevent="submit" action="#" method="get">
			<h2>¿Cuáles son tus cursos favoritos?</h2>
			<template v-for="curso in cursos">
				<input v-model="cursosSeleccionados" type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value">
			<label v-bind:for="curso.value">{{curso.nombre}}</label>
			</template>
			<button type="submit">Enviar</button>
		</form>
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
					nombre: '',
					cursos: [
						{nombre: 'Curso Intro de Vue.js',  value: 'vue'},
						{nombre: 'Curso de SEO',  value: 'SWO'},
						{nombre: 'Curso React',  value: 'React'},
						{nombre: 'Curso Growth',  value: 'Growth'}
					],
					cursosSeleccionados: []
			},
			methods:{
				submit: function(){
					console.log('Método submit')
					console.log(this.cursosSeleccionados)
				}
			}			
		})
	</script>
</body>
</html>
