<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input type="text" name="nombre" placeholder="Ingresa el nombre" v-model="nombre">
		<input type="range" name="" v-model="nombre" min="0" max="32">
		<p>Tu nombre en may√∫scula es: {{nombre | uppercase}}</p>
	</div>

	
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
					nombre: '',
			},
			filters: {
				uppercase: function(int){
					return int.toUpperCase()
				}
			}			
		})
	</script>
</body>
</html>
