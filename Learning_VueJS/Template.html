<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<template v-if="mostrar">
			<h1>Este es mi titutlo</h1>
			<h2>Este es mi subtitulo</h2>
			<a :href="url" target = "_blank">Ir a {{pagina}}</a>
		</template>			
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				url: 'https://www.google.com/',
				pagina: 'Google',
				mostrar: true
			}
		})
	</script>
</body>
</html>
